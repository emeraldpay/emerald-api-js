name: Unit Tests

on:
  # if pushed directly to the master
  push:
    branches:
      - master
      - release/*
      - ci/*
  # on a pull request
  pull_request:
    branches:
      - master
      - release/*
      - ci/*

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install JS dependencies
        run: yarn install

      - name: Build
        run: yarn workspaces foreach run build
  tests:
    name: Test ${{ matrix.workspace }}
    continue-on-error: ${{ matrix.workspace == 'api-web' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [ "api", "api-node", "api-web" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install JS dependencies
        run: yarn install

      - name: Build
        run: yarn workspaces foreach run build

      - name: Test
        run: yarn workspace @emeraldpay/${{ matrix.workspace }} run test
