name: Unit Tests

on:
  # if pushed directly to the master
  push:
    branches:
      - master
      - release/*
      - ci/*
  # on a pull request
  pull_request:
    branches:
      - master
      - release/*
      - ci/*

jobs:
  build:
    name: Build all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: Install Libs
        run: yarn install
      - name: Install gRPC
        run: npm install -g protoc-gen-grpc-web
      - name: Build
        run: yarn workspaces run build
  tests:
    name: Test ${{ matrix.workspace }}
    continue-on-error: ${{ matrix.workspace == 'api-web' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [ "api", "api-node", "api-web" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: Install Libs
        run: yarn install
      - name: Install gRPC
        run: npm install -g protoc-gen-grpc-web
      - name: Build
        run: yarn workspaces run build
      - name: Test
        run: yarn workspace @emeraldpay/${{ matrix.workspace }} run test
